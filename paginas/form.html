	<!-- CSS Styles -->
	<link rel="stylesheet" href="../css/main.css">
	
	<!-- Bootstrap CSS -->
	<link rel= "stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity= "sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin= "anonymous" >
	
	<!-- Optional JavaScript -->

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

	integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/f082a7f25d.js" crossorigin="anonymous"></script>

	<!--Scripts Iconos-->
	<script src="https://kit.fontawesome.com/f082a7f25d.js" crossorigin="anonymous"></script>
</head>

<body>
	<header class="header d-flex justify-content-center align-items-center text-white">
		<h2 class="titulo">Concesionario Autocar</h2>
	</header>
	<nav class="navbar navbar-expand-md navbar-dark navbar-toggleable-md">
		<a class="navbar-brand" href="index.html">
			<img src="../imagenes/logo.jpg" width="30" height="30" 
			class="d-inline-block align-top" alt="Autocar" loading="lazy">
			 Autocar
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
		  <div class="navbar-nav">
			<a class="nav-link" href="index.html">Inicio</a>
			<a class="nav-link" href="about.html">Quienes Somos</a>
			<a class="nav-link" href="cars.html">Autos</a>
			<a class="nav-link" href="form.html">Cotizaciones</a>
			<a class="nav-link" href="contact.html">Contactenos</a>
		  </div>
		</div> 
	</nav>
	
	<main class="container-fluid border border-dark">

		<div class="container  border border-dark mt-2 mb-2">
			<form action="../paginas/show_data.html" method="POST" target="_blank">
				<legend class="text-center">Cotizaciones</legend>
					<div class="form-group row d-flex justify-content-center flex-nowrap">
						<label for="fname" class="col-sm-0 p-2 col-form-label">
							<i class="fa fa-user bigicon"></i>
						</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="fname" placeholder="Ingrese Nombres">
						</div>
					</div>

					<div class="form-group row d-flex justify-content-center flex-nowrap">
						<label for="lname" class="col-sm-0 p-2 col-form-label">
							<i class="fa fa-user bigicon"></i>
						</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="lname" placeholder="Ingrese Apellidos">
						</div>
					</div>

					<div class="form-group row d-flex justify-content-center flex-nowrap">
						<label for="email" class="col-sm-0 p-2 col-form-label">
							<i class="fa fa-envelope-o bigicon"></i>
						</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="email" placeholder="Correo Electronico">
						</div>
					</div>
											
					<div class="form-group row d-flex justify-content-center flex-nowrap">
						<label for="phone" class="col-sm-0 p-2 col-form-label">
							<i class="fa fa-mobile bigicon"></i>
						</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="phone" placeholder="Numero de Contacto">
						</div>
					</div>

					<div class="form-group row d-flex justify-content-center flex-nowrap">
						<label for="address" class="col-sm-0 p-2 col-form-label">
							<i class="fa fa-home bigicon"></i>
						</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="address" placeholder="Ingrese su direcciÃ³n">
						</div>
					</div>

					<div class="form-group row d-flex justify-content-center flex-nowrap">
						<label for="state" class="col-sm-0 p-2 col-form-label">
							<i class="fa fa-globe bigicon"></i>
						</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="state" placeholder="Provincia">
						</div>
					</div>

					<div class="form-group row d-flex justify-content-center flex-nowrap">
						<label for="cars" class="col-sm-0 p-2 col-form-label">
							<i class="fa fa-car bigicon"></i>
						</label>
						<select class="col-sm-3 custom-select" id="cars">
							<option selected disabled value="">Volkswagen Gol</option>
							<option>Volkswagen Virtus</option>
							<option>Volkswagen TCross</option>
							<option>Volkswagen Amarok</option>
						</select>
					</div>

					<div class="form-group row d-flex justify-content-center flex-nowrap p-2">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
							<label class="form-check-label" for="invalidCheck">
								Estoy de acuerdo con que me contacten
							</label>
							<div class="invalid-feedback">
								Tiene que aceptar el acuerdo de contacto.
							</div>
						</div>
					</div>

					<div class="d-flex justify-content-center flex-nowrap">
						<button class="btn btn-dark text-center justify-content-center m-1" id="send" type="submit">Enviar Formulario</button>
						<button class="btn btn-dark text-center justify-content-center m-1" type="reset">Borrar Formulario</button>
					</div>
					<br>
			</form>

		</div>


	</main>

	<footer class="footer d-flex justify-content-center align-items-center text-white flex-column">
		<div class="align-items-center">
			<a class="icons" href="https://www.twitter.com" target="_blank">
			<i class="fa fa-twitter-square" aria-hidden="true"></i></a> 
			<a class="icons" href="https://www.facebook.com/autocar.com" target="_blank">
			<i class="fa fa-facebook-square" aria-hidden="true"></i></a> 
			<a class="icons" href="https://www.instagram.com/auto.car/" target="_blank">
			<i class="fab fa-instagram-square" aria-hidden="true"></i></a>
		</div>
		<div>
			<p>Derechos Reservados @2020</p>
		</div>
    </footer>


	<!-- JavaScript Content-->

	<script src="../java/index.js"></script>

</body>
</html>
